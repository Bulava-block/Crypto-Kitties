  <body>
    <h2 class="kittieFarm">Kittie Farm</h2>
    <button
    id="startBreed"
      type="button"
      onclick="window.location.href='index.html';"

    <nav class="navbar navbar-expand-sm bg-light">

    <div class="row justify-content-md-center">

            <button
              type="button"

              data-dismiss="modal"

          </div>
          <div class="modal-body">
            <div class="row justify-content-md-center" id="catsDiv"></div>
          </div>
        </div>
      </div>
